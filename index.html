<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="hello.js"></script>
</head>
<body>
    <h1>Weather Web App</h1>
    
    <label for="cityInput">Enter City Name</label>
    <input type="text" name="cityInput" id="cityInput" placeholder="Enter City Name Here">
    <button id="btn" onclick="test()">Submit</button>
    
    
    <div class="weatherContainer" id="weatherContainer">
        <p>City Name    : <span id="city"></span></p>
        <p>Temperature  : <span id="temp"></span></p>
        <p>Description  : <span id="description"></span></p>
        <p>Humidity     : <span id="humidity"></span></p>
        <p>Wind Speed   : <span id="wind"></span></p>
        <p>Clouds       : <span id="clouds"></span></p>
        <p>Geographical Coordinates (Longitude/Latitude) : <span id="coordLong"></span><span id="coordLat"></span></p>


    </div>

</body>
</html>
