<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="hello.js"></script>
</head>
<body>
    <hr>
    <h1>Weather Web App</h1>
    <hr>
    <div class="inputDiv">
        <label for="cityInput">City Name</label>
        <input type="text" name="cityInput" id="cityInput" placeholder="Enter City Name ">
        <button class="button1" id="btn" onclick="test()">Submit</button>
    </div>
    
    <div class="weatherContainer" id="weatherContainer">
        <pre>City Name    : <span id="city"></span></pre>
        <pre>Temperature  : <span id="temp"></span></pre>
        <pre>Description  : <span id="description"></span></pre>
        <pre>Humidity     : <span id="humidity"></span></pre>
        <pre>Wind Speed   : <span id="wind"></span></pre>
        <pre>Clouds       : <span id="clouds"></span></pre>
        <pre>Longitude/Latitude : <span id="coordLong"></span><span id="coordLat"></span></pre>
    
    </div>
    <hr>
     <div class="sign">Developed by Faiz Ahmad Ansari</div>
    <hr>
</body>
</html>
